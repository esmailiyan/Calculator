<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table class="calculator"><tbody>
        <tr>
            <td colspan="5"><input class="display-box" type="text" id="result" disabled=""></td>
            <td colspan="1"><input class="button" type="button" value="C" onclick="clearScreen()" style="background-color: #fb0066;"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick="display('7')"></td>
            <td><input class="button" type="button" value="8" onclick="display('8')"></td>
            <td><input class="button" type="button" value="9" onclick="display('9')"></td>
            <td><input class="button" type="button" value="/" onclick="display('/')"></td>
            <td><input class="button" type="button" value="x²" onclick="squar()"></td> 
            <td><input class="button" type="button" value="|x|" onclick="abs()"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="display('4')"></td>
            <td><input class="button" type="button" value="5" onclick="display('5')"></td>
            <td><input class="button" type="button" value="6" onclick="display('6')"></td>
            <td><input class="button" type="button" value="*" onclick="display('*')"></td>
            <td><input class="button" type="button" value="x⁻¹" onclick="inv()"></td> 
            <td><input class="button" type="button" value="x!" onclick="factorialize()"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="display('1')"></td>
            <td><input class="button" type="button" value="2" onclick="display('2')"></td>
            <td><input class="button" type="button" value="3" onclick="display('3')"></td>
            <td><input class="button" type="button" value="-" onclick="display('-')"></td>
            <td><input class="button" type="button" value="(" onclick="display('(')"></td>
            <td><input class="button" type="button" value=")" onclick="display(')')"></td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="." onclick="display('.')"></td>
            <td><input class="button" type="button" value="0" onclick="display('0')"></td>
            <td><input class="button" type="button" value="%" onclick="display('%')"></td>
            <td><input class="button" type="button" value="+" onclick="display('+')"></td>
            <td colspan="2"><input class="button" type="button" value="=" onclick="calculate()" style="background-color: #fb0066;"></td>
        </tr>
            <td><input class="button" type="button" value="sin" onclick="sin()"></td>
            <td><input class="button" type="button" value="cos" onclick="cos()"></td>
            <td><input class="button" type="button" value="tan" onclick="tan()"></td>
            <td><input class="button" type="button" value="cot" onclick="cot()"></td>
            <td><input class="button" type="button" value="√" onclick="sqrt()"></td>
            <td><input class="button" type="button" value="log₂" onclick="log2()"></td>
        </tr> 
        <tr>
            <td><input class="button" type="button" value="and" onclick="display('&')"></td>
            <td><input class="button" type="button" value="or" onclick="display('|')"></td>
            <td><input class="button" type="button" value="not" onclick="display('!')"></td>
            <td><input class="button" type="button" value="xor" onclick="display('^')"></td> 
            <td><input class="button" type="button" value="π" onclick="display(Math.PI)"></td>
            <td><input class="button" type="button" value="log₁₀" onclick="log10()"></td>
        </tr>
        <!-- <td><input class="button" type="button" value="a^(1/n)" onclick=""></td> -->
        <!-- <tr><td><input class="button" type="button" value="f(x)" onclick=""></td> -->
        <!-- <td><input class="button" type="button" value="x" onclick=""></td> -->
        <!-- <td><input class="button" type="button" value="x^y" onclick=""></td> -->
        <!-- <td><input class="button" type="button" value="lim┬" onclick=""></td> -->
        <!-- <td><input class="button" type="button" value="c(n,r)" onclick=""></td> -->
    </tbody></table>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
